<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onflow Architecture - Immersive Experience</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"></noscript>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Montserrat', sans-serif; color: #ebebeb; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 0; }
        
        .fixed-ui { position: fixed; z-index: 100; padding: 2em; font-family: 'Montserrat', sans-serif; }
        .toggle-button { background: #444; color: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5em; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background-color 0.3s, transform 0.3s; }
        .toggle-button:hover { transform: scale(1.1); }
        #sound-toggle-container { 
            bottom: 0; 
            left: 0; 
            cursor: pointer;
            font-size: 1em; /* Make icon larger */
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            transition: transform 0.3s;
        }
        #sound-toggle-container:hover {
            transform: scale(1.1);
        }        
        #start-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.9); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 200; 
            cursor: pointer; 
            transition: opacity 0.5s; 
        }
        #start-overlay h1 { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 1.5em; 
            font-weight: 400; 
            color: white; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
        }
    </style>
</head>
<body>

    <div id="start-overlay"><h1>Click to Begin</h1></div>

    <div id="sound-toggle-container" class="fixed-ui">
        <p id="sound-text"><i id="sound-icon" class="fa-solid fa-volume-high"></i> Sound: ON</p>
    </div>     
    <canvas id="bg"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/",
                "tone": "https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"
            }
        }
        </script>
        
        <script type="module" src="js/main.js"></script>

</body>
</html>
